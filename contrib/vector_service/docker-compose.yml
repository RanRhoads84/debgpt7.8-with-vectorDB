services:
  qdrant:
    container_name: debgpt-qdrant
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: "6334"
      QDRANT__STORAGE__AUTO_DEFLRAG_ON_CLOSE: "false"

volumes:
  qdrant_data:
