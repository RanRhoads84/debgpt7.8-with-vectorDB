name: Build DebGPT Packages

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            debhelper \
            devscripts \
            lintian \
            python3 \
            python3-pip \
            python3-venv \
            python3-setuptools \
            python3-wheel

      - name: Build Debian packages
        run: |
          echo "::group::Workspace contents"
          ls -al
          echo "::endgroup::"
          if [ ! -d debgpt7.8-src ]; then
            echo "Expected debgpt7.8-src directory is missing" >&2
            exit 1
          fi
          (cd debgpt7.8-src && dpkg-buildpackage -us -uc)

      - name: Run lintian
        if: always()
        run: |
          if ls *.changes 1>/dev/null 2>&1; then
            lintian *.changes || true
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debgpt-packages
          path: |
            *.deb
            *.changes
            *.dsc
            *.tar.*
          if-no-files-found: ignore
